define-section "toggle_tone" "alt+t cycle-values contrast ${contrast} 0 ; cycle-values brightness ${brightness} 0 ; cycle-values gamma ${gamma} 0 ;  cycle-values saturation ${saturation} 0 ; show-text \"contrast:   $${contrast$}\\nbrightness: $${brightness$}\\ngamma:      $${gamma$}\\nsaturation: $${saturation$}\" ;  print-text \"c/b/g/s $${contrast$}/$${brightness$}/$${gamma$}/$${saturation$}\" ; " "force" ;
enable_section "toggle_tone";
